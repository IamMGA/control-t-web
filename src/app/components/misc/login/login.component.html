<div class="row">
  <form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <div>
        <input type="email" name="email" class="form-control" placeholder="Enter email" [(ngModel)]="user.email" #email="ngModel"
          required>
      </div>
    </div>
    <div class="form-group">
      <div>
        <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" #password="ngModel"
          required>
      </div>
    </div>
    <button type="submit" class="btn btn-block btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
