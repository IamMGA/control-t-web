<div class="login">
  <div class="row">
    <div class="login__card">
      <form (ngSubmit)="onSubmitLogin(loginForm)" #loginForm="ngForm" class="login__form">
        <fieldset class="login__fieldset">
          <div class="col-12">
              <label class="login__label" for="email">
                <input type="email" 
                       name="email" 
                       class="login__input" 
                       placeholder="Enter email" 
                       [(ngModel)]="user.email" 
                       #email="ngModel"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                       required>
              </label>
              <div *ngIf="email.errors?.required && email.touched">
                <p>Invalid required</p>
              </div>
          </div>
          <div class="col-12">
            <label class="login__label" for="password">
              <input type="password" 
                     name="password" 
                     class="login__input" 
                     placeholder="Password" 
                     [(ngModel)]="user.password" 
                     #password="ngModel"
                required>
            </label>
            <div *ngIf="password.errors?.required && password.touched">
              <p>Password required</p>
            </div>
          </div>
        </fieldset>
        <div class="col-12">
          <div class="login__btn-content">
            <button type="submit" class="login__btn" [disabled]="!loginForm.valid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>  
</div>
